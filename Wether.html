<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wether App</title>
     <link rel="stylesheet" href="./assets/css/wether.css">
</head>

<body>
     <div class="card">
          <h1 style=" margin: 20px;  color: red;" >Rammilan Chaudhary  </h1>
          <div class="search">
               <input type="text" placeholder="Enter City Name:" spellcheck="false">
               <button><img src="./assets/img/search.png" alt="">
               </button>
          </div>
          <div class="error">
<p> Invalid  city </p>

          </div>
          <div class="weather">
               <img src="./assets/img/rain.png" alt="" class="weather-icon">
               <h1 class="temp"> 24°C</h1>
               <h2 class="city"> New Delhi</h2>
               <div class="details">
                    <div class="col">
                         <img src="assets/img/humidity.png" alt="">
                         <div>
                              <p class="humidity"> 50% </p>
                              <p> Humidity</p>
                         </div>
                    </div>
                    <div class="col">
                         <img src="assets/img/wind.png" alt="">
                         <div>
                              <p class="wind"> 15 km/ h </p>
                              <p> wind speed </p>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script>
const apikey = "78affd76787f1c7f7c631e25fa83c543";
const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon  = document.querySelector(".weather-icon");

async function checkWeather (city){
const  responce  = await fetch(apiUrl+city+ `&appid=${apikey}`);
if(responce.status==404){
     document.querySelector(".error").style.display ="block";
     document.querySelector(".weather").style.display ="none"
}
else{
     
var data = await responce.json();
console.log(data );
document.querySelector(".city").innerHTML= data.name;
document.querySelector(".temp").innerHTML= Math.round(data.main.temp)+ "°C";
document.querySelector(".humidity").innerHTML= data.main.humidity+ "%"
document.querySelector(".wind").innerHTML= data.wind.speed +"km/h";

if (data.weather[0].main=="Clouds"){
     weatherIcon.src ="assets/img/clouds ";
}
     else if (data.weather[0].main=="Clear"){
     
weatherIcon.src ="assets/img/clear.png ";
}
else if (data.weather[0].main=="Rain"){

weatherIcon.src ="assets/img/rain.png ";
}
else if (data.weather[0].main=="Drizzle"){
weatherIcon.src ="assets/img/drizzle.png ";
}
else if (data.weather[0].main=="Mist"){
weatherIcon.src ="assets/img/mist.png "
}

document.querySelector(".weather").style.display ="block";
document.querySelector(".error").style.display="none"

}


}
searchBtn.addEventListener("click",()=>{
     checkWeather(searchBox.value);
})
</script>
<script src="assets/js/Wether.js"></script>
</body>  
</html>
